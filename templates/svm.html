<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='get.css') }}"
    />
    <title>Crop Predictor</title>
  </head>
  <body>
    <div
      class="topbanner"
      style="background-image: url('{{ url_for('static', filename='top.png') }}')"
    ></div>
    <h1 style="position: relative; text-align: center; color: #fff; top: 15%">
      Crop Predictor App
    </h1>
    <div class="container">
      <div class="info">Location info</div>
      <form action="/svm_result" method="POST">
        <div style="text-align: center">
          <div class="f1">
            <div class="input-container">
              <input
                type="text"
                id="state"
                name="state"
                value=""
                aria-labelledby="label-state"
              />
              <label class="label" for="state" id="label-state">
                <div class="text">STATE</div>
              </label>
            </div>
            <br />

            <div class="input-container">
              <input
                type="text"
                id="district"
                name="district"
                value=""
                aria-labelledby="label-district"
              />
              <label class="label" for="district" id="label-district">
                <div class="text">DISTRICT</div>
              </label>
            </div>
            <br />
            <div class="input-container">
              <input
                type="text"
                id="year"
                name="year"
                value=""
                aria-labelledby="label-year"
              />
              <label class="label" for="year" id="label-year">
                <div class="text">YEAR</div>
              </label>
            </div>
          </div>
        </div>
        <div class="info">Crop info</div>

        <div style="text-align: center">
          <div class="f3">
            <div class="input-container">
              <input
                type="text"
                id="p"
                name="p"
                value=""
                aria-labelledby="label-p"
              />
              <label class="label" for="p" id="label-p">
                <div class="text">PHOSPHORUS</div>
              </label>
            </div>
            <br />
            <div class="input-container">
              <input
                type="text"
                id="n"
                name="n"
                value=""
                aria-labelledby="label-n"
              />
              <label class="label" for="n" id="label-n">
                <div class="text">NITROGEN</div>
              </label>
            </div>
            <br />
            <div class="input-container">
              <input
                type="text"
                id="k"
                name="k"
                value=""
                aria-labelledby="label-k"
              />
              <label class="label" for="k" id="label-k">
                <div class="text">POTASSIUM</div>
              </label>
            </div>
          </div>
          <div class="f3">
            <div class="input-container">
              <input
                type="text"
                id="soil"
                name="soil"
                value=""
                aria-labelledby="label-k"
              />
              <label class="label" for="soil" id="label-soil">
                <div class="text">SOIL TYPE</div>
              </label>
            </div>
            <div class="input-container">
              <input
                type="text"
                id="season"
                name="season"
                value=""
                aria-labelledby="label-season"
              />
              <label class="label" for="season" id="label-season">
                <div class="text">SEASON</div>
              </label>
            </div>
            <div class="input-container">
              <input
                type="text"
                id="rainfall"
                name="rainfall"
                value=""
                aria-labelledby="label-rainfall"
              />
              <label class="label" for="rainfall" id="label-rainfall">
                <div class="text">RAINFALL</div>
              </label>
            </div>
          </div>
        </div>
        <br />
        <input
          type="submit"
          value="Predict"
          style="
            background: #14b8a6;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
          "
        />
      </form>
    </div>
    <script>
      const inputFields = document.querySelectorAll("input");

      // Add an event listener to each input field
      inputFields.forEach((input) => {
        input.addEventListener("input", (event) => {
          // Update the input field's value attribute with the typed text
          input.setAttribute("value", event.target.value);
        });
      });
    </script>
  </body>
</html>
